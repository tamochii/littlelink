<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>tamochi's link</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="tamochi's personal link page.">

    <!-- Keywords -->
    <meta name="keywords" content="tamochi, industry, and specialties">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://link.tamochi.cn">

    <!-- Author Information -->
    <meta name="author" content="tamochi">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

</head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="https://github.com/tamochii.png" alt="tamochi">

            <!-- Replace with your name or brand -->
            <h1>
                <div>tamochi@aliyun.com</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p></p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

                <!-- QQ -->
                <a class="button button-qq" href="https://pic.tamochi.cn/i/2025/12/03/69301915a46a7.jpg" target="_blank"
                    rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/qq.svg"
                        alt="QQ Logo">QQ</a>

                <!-- WeChat -->
                <a class="button button-wechat" href="https://pic.tamochi.cn/i/2025/12/03/6930191491cf9.png"
                    target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true"
                        src="images/icons/wechat.svg" alt="WeChat Logo">WeChat</a>

                <!-- GitHub -->
                <a class="button button-github" href="https://github.com/tamochii" target="_blank" rel="noopener"
                    role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg"
                        alt="GitHub Logo">GitHub</a>

                <!-- Notion -->
                <a class="button button-notion" href="https://cv.tamochi.cn" target="_blank" rel="noopener"
                    role="button"><img class="icon" aria-hidden="true" src="images/icons/notion.svg"
                        alt="Notion Logo">CV</a>

                <!-- Typecho -->
                <a class="button button-typecho" href="https://blog.tamochi.cn" target="_blank" rel="noopener"
                    role="button"><img class="icon" aria-hidden="true" src="images/icons/typecho.svg"
                        alt="Typecho Logo">Blog</a>

                <!-- Docusaurus -->
                <a class="button button-docusaurus" href="https://doc.tamochi.cn" target="_blank" rel="noopener"
                    role="button"><img class="icon" aria-hidden="true" src="images/icons/docusaurus.svg"
                        alt="Docusaurus Logo">Doc</a>

                <!-- Spotify -->
                <a class="button button-spotify" href="https://open.spotify.com/user/31xgbvqgzyl2iuxrdhsv3smqvjk4"
                    target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true"
                        src="images/icons/spotify.svg" alt="Spotify Logo">Listen on Spotify</a>

                <!-- Reddit -->
                <a class="button button-reddit" href="https://www.reddit.com/user/tamoch1/" target="_blank"
                    rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/reddit.svg"
                        alt="Reddit Logo">Reddit</a>

                <!-- Steam -->
                <a class="button button-steam" href="https://steamcommunity.com/id/tamochii/" target="_blank"
                    rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/steam.svg"
                        alt="Steam Logo">Steam</a>

                <!-- Telegram -->
                <a class="button button-telegram" href="https://t.me/tamochix" target="_blank" rel="noopener"
                    role="button"><img class="icon" aria-hidden="true" src="images/icons/telegram.svg"
                        alt="Telegram Logo">Telegram</a>

                <!-- Gitea -->
                <a class="button button-gitea" href="https://gitea.tamochi.cn" target="_blank" rel="noopener"
                    role="button"><img class="icon" aria-hidden="true" src="images/icons/gitea.svg"
                        alt="Gitea Logo">Gitea</a>

                <!-- Raspberry Pi -->
                <a class="button button-raspberry-pi" href="https://pi.tamochi.cn" target="_blank" rel="noopener"
                    role="button"><img class="icon" aria-hidden="true" src="images/icons/raspberry-pi.svg"
                        alt="Raspberry Pi Logo">Raspberry Pi</a>

                <!-- KOOK -->
                <a class="button button-kook" href="https://kook.vip/yusj0S" target="_blank" rel="noopener"
                    role="button"><img class="icon" aria-hidden="true" src="images/icons/kook.svg"
                        alt="KOOK Logo">KOOK</a>

            </div>

            <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
            <footer>
                <a href="privacy.html">Privacy Policy</a> | Build <a href="https://github.com/tamochii/littlelink"
                    target="_blank" rel="noopener">link.tamochi.cn</a>
                by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
                <br /> <a href="https://beian.miit.gov.cn/" target="_blank"
                    rel="noopener noreferrer">鄂ICP备2025111741号-2</a>
            </footer>

        </div>
    </div>

</body>

</html>
